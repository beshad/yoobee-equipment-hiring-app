<md-content class="md-padding container" layout="row" layout-wrap>
    <md-card>
        <md-card-content style="width: 500px">
            <v-accordion class="vAccordion--default" multiple control="accordion">
                <v-pane id="{{ category.id }}" ng-repeat="category in categories" expanded="pane.isExpanded">
                    <v-pane-header>
                        {{ category.description }}
                    </v-pane-header>

                    <v-pane-content>
                        <v-accordion ng-if="category.devices">
                            <v-pane ng-repeat="device in category.devices" ng-disabled="device.isDisabled">
                                <v-pane-header>
                                    <md-checkbox class="md-warn" ng-click="toggle(device.id,selected)"></md-checkbox>
                                    {{ device.header }}
                                </v-pane-header>
                                <v-pane-content>
                                    {{ device.content }}
                                </v-pane-content>
                            </v-pane>
                        </v-accordion>
                    </v-pane-content>
                </v-pane>
            </v-accordion>
        </md-card-content>
        <md-card-content>
            <div layout="row" layout-align="end end">
                <md-button class="md-icon-button md-primary" ui-sref="calendar">
                    <md-icon md-svg-src="../app/icons/ic_arrow_forward_black_48px.svg"
                             ng-click="beginBooking(selected);"></md-icon>
                </md-button>
            </div>
        </md-card-content>
    </md-card>
</md-content>
