<md-content class="md-padding container" layout="row" layout-wrap>
    <md-card>

        <md-card-content>
            <div id='calendar'></div>
        </md-card-content>

        <md-card-content>
            <span layout="row" layout-align="space-between none">
                <md-button class="md-icon-button md-primary" ui-sref="devices">
                    <md-icon md-svg-src="../app/icons/ic_arrow_back_black_48px.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button md-primary" ui-sref="confirmation" ng-disabled="isAnyDateSelected">
                    <md-icon md-svg-src="../app/icons/ic_arrow_forward_black_48px.svg"
                             ng-click="registerBookingDates();"></md-icon>
                </md-button>
            </span>
        </md-card-content>
    </md-card>

</md-content>
