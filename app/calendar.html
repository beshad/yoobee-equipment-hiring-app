<md-content ng-controller="ngDatePickerCtrl" class="md-padding container" layout="row" layout-wrap>
    <md-card>
        <md-card-content style="width: 600px;height: 500px;">

            <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>

        </md-card-content>
        <md-card-content>
            <span layout="row" layout-align="space-between none">
                <md-button class="md-icon-button md-primary" ui-sref="devices">
                    <md-icon md-svg-src="../app/icons/ic_arrow_back_black_48px.svg" ng-click=""></md-icon>
                </md-button>
                <md-button class="md-icon-button md-primary">
                    <md-icon md-svg-src="../app/icons/ic_arrow_forward_black_48px.svg" ng-click=""></md-icon>
                </md-button>
            </span>

        </md-card-content>
    </md-card>
</md-content>
